        <h1>Cadastro Simples</h1>

                <label for="Name"></label>
                <input class="form-control" name="name" placeholder="Digite seu nome">

        <table class="table" id="clients">

                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>

        </table>
